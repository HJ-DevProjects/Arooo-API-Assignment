<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contents</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bootstrap Knowledge Base and Help Centre Template">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="resources/static/favicon.ico">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- FontAwesome JS-->
  <script defer src="/resources/static/assets/fontawesome/js/all.min.js"></script>

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="/resources/static/assets/css/devdesk.css">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cerulean/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="section-header text-center mb-5">
    <h1 class="item-heading">Contents</h1>
  </div>

  <ul>
    <div th:each="content : ${contents}">
      <div class="item col-12 col-md-6 col-lg-3 py-4 p-md-4">
        <div class="item-inner shadow rounded-4 p-4">
          <a class="item-link" th:href="@{/api.a.com/library/content/{contentId}(contentId=${content.id})}">
            <h3 class="item-heading" th:text="${content.title}">
              <div class="help-article-icon-holder mb-2"></div>Onboarding 101: Getting Started with Lorem Ipsum</h3>
          </a>
            <div class="item-desc">
              <span> Likes: <span th:text="${content.likes}">0   </span>
                <span class="rate-icon me-2"><i class="fa-solid fa-thumbs-up"></i></span>
              </span>
            </div><!--//item-meta-->
        </div><!--//item-inner-->
      </div><!--//item-->
    </div>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
