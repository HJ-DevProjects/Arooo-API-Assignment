# 서버 설정
sever:
  port: 8080
  servlet:
    encoding:
      force-response: true
  tomcat:
    uri-encoding: UTF-8
    

spring:
  # Thymeleaf Setting ----
  thymeleaf:
    cache: false
  # JPA Setting ----
  jpa:
    hibernate:
#      ddl-auto: create
       ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format-sql: true
        show-sql: true
  # MVC Setting ----
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  # DB Setting ----
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:8080/
    username: root
    password: password

#  logging:
#    level:
#      root:
#        DEBUG

springdoc:
  packages-to-scan: # 컨트롤러 디렉토리명 작성
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

  swagger-ui:
    disable-swagger-default-url: true
    path: /swagger-ui.html # path 설정
    groups-order: desc
    operations-sorter: method
    display-request-duration: true # 요청 시각을 표시